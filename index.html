<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HighlightHub - Liputan6 Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');

    body {
      font-family: 'Space Grotesk', Arial, sans-serif;
      background: #fdf7f3;
      margin: 0;
      padding: 10px;
    }

    .lipunta-event {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border: 3px solid #000;
      box-shadow: 5px 5px 0 #000;
      overflow: hidden;
      position: relative;
    }

    /* HEADER */
    .lipunta-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FF4A00;
      color: #fff;
      padding: 10px 16px;
      border-bottom: 3px solid #000;
    }

    .lipunta-header h2 {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
      color: #fff;
    }

    .lipunta-header img {
      height: 30px;
      width: auto;
      filter: brightness(0) invert(1);
    }

    /* SWIPER SECTION */
    .swiper {
      padding: 16px;
      box-sizing: border-box;
    }

    .event-card {
      background: #fff;
      border: 2px solid #000;
      overflow: hidden;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      box-shadow: 3px 3px 0 #000;
    }

    .event-card:hover {
      transform: scale(1.03);
      box-shadow: 5px 5px 0 #000;
    }

    .event-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 2px solid #000;
    }

    .event-info {
      padding: 10px 12px 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .event-title {
      font-size: 14px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      line-height: 1.3;
    }

    .btn-ticket {
      display: inline-block;
      text-align: center;
      background: #000;
      color: #fff;
      padding: 6px;
      border-radius: 0;
      text-decoration: none;
      font-weight: 700;
      border: 2px solid #000;
      transition: all 0.2s ease;
      text-transform: uppercase;
      font-size: 12px;
      margin-top: 8px;
    }

    .btn-ticket:hover {
      background: #FF4A00;
      color: #fff;
    }

    /* ORNAMENTS */
    .ornament {
      position: absolute;
      width: 70px;
      height: 70px;
      border: 3px solid #000;
      border-radius: 50%;
      background: rgba(255,74,0,0.1);
      top: -25px;
      right: -25px;
      z-index: 1;
    }

    .ornament-2 {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #000;
      bottom: -15px;
      left: -15px;
      transform: rotate(20deg);
      z-index: 1;
    }

    /* SWIPER NAVIGATION */
    .swiper-button-next,
    .swiper-button-prev {
      color: #000;
      background: #fff;
      border: 2px solid #000;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 2px 2px 0 #000;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: #FF4A00;
      color: #fff;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .ornament, .ornament-2 {
        display: none;
      }
      .event-card img {
        height: 100px;
      }
      .swiper-button-next,
      .swiper-button-prev {
        display: none;
      }
      .lipunta-header h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="lipunta-event">
    <div class="ornament"></div>
    <div class="ornament-2"></div>

    <!-- HEADER -->
    <div class="lipunta-header">
      <h2>HighlightHub</h2>
      <img src="https://cdn1-production-assets-kly.akamaized.net/logos/188/original/000406200_1759810350-Logo_liputan6.webp" alt="Logo Liputan6">
    </div> 

    <!-- SWIPER -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://lagidiskon.liputan6.com/storage/21/1761879036340-vwgf.jpeg?w=600" alt="Event 1">
            <div class="event-info">
              <div class="event-title">LAGIDISKON</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://liburankesingapura.kapanlagi.com/images/slide-d-1.webp?w=600" alt="Event 2">
            <div class="event-info">
              <div class="event-title">LIBURAN KE SINGAPURA</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://preview-kly.akamaized.net/liputan6/longform/images/hero-desktop.webp?w=600" alt="Event 3">
            <div class="event-info">
              <div class="event-title">1 TAHUN PRABOWO</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://bumntrack.co.id/wp-content/uploads/2024/03/WhatsApp-Image-2024-03-02-at-09.44.24.jpeg?w=600" alt="Event 4">
            <div class="event-info">
              <div class="event-title">FESTIVAL RAMADAN</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://cdn1-production-images-kly.akamaized.net/VO0qjAK2L5mKBKeox7XeLKmhTCQ=/640x360/smart/filters:quality(75):strip_icc()/kly-media-production/medias/5366829/original/070108400_1759290573-Desktop_Desktop_Widget_cut__1_.png?w=600" alt="Event 5">
            <div class="event-info">
              <div class="event-title">BATIK RAYA</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://cdn1-production-images-kly.akamaized.net/AeZsa-yQirHrtU8mZg6xY3KnlUE=/0x93:1079x701/1200x675/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/4727274/original/086383600_1706267379-Timnas_Indonesia_-_Ilustrasi_Logo_TimnasDay_copy.jpg?w=600" alt="Event 6">
            <div class="event-info">
              <div class="event-title">TIMNAS DAY</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="event-card">
            <img src="https://monitorindonesia.com/storage/news/image/bahlil-lahadalia-11.webp?w=600" alt="Event 7">
            <div class="event-info">
              <div class="event-title">PRESTASI BAHLIL</div>
              <a href="#" class="btn-ticket">SELENGKAPNYA</a>
            </div>
          </div>
        </div>

      </div>

      <!-- Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 1.3,
      spaceBetween: 16,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        480: { slidesPerView: 2 },
        768: { slidesPerView: 3 }
      }
    });
  </script>

</body>
</html>
